<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NFTAuto Desktop</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css.css">
    <link rel="stylesheet" href="./assets/css/datatables.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<div id="app">
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3" id="sidebar">
        <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <img class="logo" src="./assets/img/icon.png">
            <span class="fs-4">SPS NFTAuto</span>
        </a>
        <hr>
        <ul class="nav flex-column mb-auto" id="nav">
            <li class="nav-item">
                <a href="#monitoring" class="nav-link text-white active" click-emit="select_tab:monitoring">Monitoring</a>
            </li>
            <li class="nav-item">
                <a href="#account" class="nav-link text-white" click-emit="select_tab:account">Account</a>
            </li>
            <li class="nav-item">
                <a href="#settings" class="nav-link text-white" click-emit="select_tab:settings">Settings</a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <strong store-bind="g_username"></strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#" click-emit="logout">Logout</a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        
        <div tab="monitoring" >
            <div class="container tab-header">
                <div class="d-flex justify-content-between">
                    <h3>Monitoring</h3>
                    <button id="startButton" class="btn btn-primary active" click-emit="start">
                        <div class="d-flex align-items-center">
                            <img src="./assets/img/play.svg" width="12" height="12" style="margin-right: 4px;" alt="Play  free icon" title="Play free icon">
                            <span>Start</span>
                        </div>
                    </button>
                    <button id="stopButton" class="btn btn-primary active d-none" click-emit="stop">
                        <div class="d-flex align-items-center">
                            <img src="./assets/img/pause.svg" width="12" height="12" style="margin-right: 4px;" alt="Play  free icon" title="Play free icon">
                            <span>Running</span>
                        </div>
                    </button>
                </div>
            </div>
            <div class="container" >
                <div id="monitor_table">
                    <table id="monitoring_table" class="cell-border stripe" >
                        <thead>
                          <tr>
                            <th class="th-sm">Player</th>
                            <th class="th-sm">ECR (%)</th>
                            <th class="th-sm">DEC</th>
                            <th class="th-sm">Power</th>
                            <th class="th-sm">Status</th>
                          </tr>
                        </thead>
                        <tbody>
                          
                      </table>
                </div>
                
            </div>
        </div>

        <div tab="account" class="d-none">
            <div class="container tab-header">
                <div class="d-flex">
                    <h3>Player Management</h3>
                </div>
            </div>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="username">Player/Email</label>
                        <input class="form-control" id="username">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="password">Posting Key/Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="col-md-3 mb-3 d-flex align-items-end">
                        <button class="btn btn-primary active" style="min-width: 94px;" click-emit="add_account" id='add_player_button'>Add player</button>
                        
                    </div>
                </div>
                <HR>
                <h3>Player List</h3>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table" id="account_table">
                            <thead>
                            <tr>
                                <th scope="col"><storng>#</storng></th>
                                <th scope="col"><strong>Player</strong></th>
                                <th scope="col"><strong>Email</strong></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div tab="settings" id="setting" class="d-none">
            <div class="container tab-header">
                <div class="d-flex justify-content-between">
                    <h3>Settings</h3>
                    <button class="btn btn-primary active" click-emit="save_setting">Save settings</button>
                </div>
            </div>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="ecr">Stop at ECR</label>
                        <input type="number" class="form-control" id="ecr" placeholder="ECR (%)" min="1" max="100">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="start-quest-ecr">Start quest at ECR</label>
                        <input type="number" class="form-control" id="start_quest_ecr" placeholder="ECR for quest" min="1" max="100">
                    </div>
                </div>
            </div>
            <HR>
            <div class="container">
                <h3>Bot</h3>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="bot_per_ip">Number of bot per ip (default 5)</label>
                        <input type="number" class="form-control" id="bot_per_ip" placeholder="Number">
                    </div>
                </div>
            </div>
            <HR>
            <div class="container">
                <h3>Proxy</h3>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input class="form-control" id="add_proxy_input" placeholder="">
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-primary active" click-emit="add_proxy">Add Proxy</button>
                    </div>
                </div>
                <HR>
                <h3>Proxy List</h3>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table" id="proxy_table">
                            <thead>
                            <tr>
                                <th scope="col"><storng>#</storng></th>
                                <th scope="col"><strong>Proxy</strong></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notice">
        <span></span>
    </div>

</div>
</div>


<script src="./assets/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/jquery-3.6.0.min.js"></script>
<script src="./assets/js/datatables.min.js"></script>
<script src="./assets/js/ori.js"></script>
<script src="./renderer.js"></script>
</body>
</html>
