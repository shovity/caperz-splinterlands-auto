<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NFTAuto Desktop</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<div id="app">
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3" id="sidebar">
        <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <img class="logo" src="./assets/img/icon.png">
            <span class="fs-4">SPS NFTAuto</span>
        </a>
        <hr>
        <ul class="nav flex-column mb-auto" id="nav">
            <li class="nav-item">
                <a href="#monitoring" class="nav-link text-white active" click-emit="select_tab:monitoring">Monitoring</a>
            </li>
            <li class="nav-item">
                <a href="#user" class="nav-link text-white" click-emit="select_tab:user">User</a>
            </li>
            <li class="nav-item">
                <a href="#settings" class="nav-link text-white" click-emit="select_tab:settings">Settings</a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img store-bind="picture" width="32" height="32" class="rounded-circle me-2">
                <strong store-bind="email"></strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#" click-emit="logout">Logout</a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div tab="monitoring" class="d-none">
            <a class="btn btn-primary" id="btn_add">Add</a>
            <a class="btn btn-primary" id="btn_remove_all">Remove all</a>
        </div>

        <div tab="user" class="d-none">
            user
        </div>

        <div tab="login" class="d-none">
            <div class="card m-5" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <a class="btn btn-danger m-3" click-emit="login">Login as Google</a>
                </div>
            </div>

        </div>

        <div tab="settings" id="setting" >
            <div class="container tab-header">
                <div class="d-flex justify-content-between">
                    <h3>Settings</h3>
                    <button class="btn btn-primary active" click-emit="save_setting">Save settings</button>
                </div>
            </div>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="ecr">Stop at ECR</label>
                        <input type="number" class="form-control" id="ecr" placeholder="ECR (%)" min="1" max="100">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="start-quest-erc">Start quest at ECR</label>
                        <input type="number" class="form-control" id="start-quest-ecr" placeholder="ECR for quest" min="1" max="100">
                    </div>
                </div>
            </div>
            <HR>
            <div class="container">
                <h3>Bot</h3>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="bot_per_ip">Number of bot per ip (default 5)</label>
                        <input type="number" class="form-control" id="bot_per_ip" placeholder="Number">
                    </div>
                </div>
            </div>
            <HR>
            <div class="container">
                <h3>Proxy</h3>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input class="form-control" id="add_proxy_input" placeholder="">
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-primary active" click-emit="add_proxy">Add Proxy</button>
                    </div>
                </div>
                <HR>
                <h3>Proxy List</h3>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table" id="proxy_table">
                            <thead>
                            <tr>
                                <th scope="col"><storng>#</storng></th>
                                <th scope="col"><strong>Proxy</strong></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>


<script src="./assets/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/ori.js"></script>
<script src="./renderer.js"></script>
</body>
</html>
